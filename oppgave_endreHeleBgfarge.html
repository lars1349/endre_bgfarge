<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="changeBgColorRed()">Endre bakgrunnsfarge rød</button>
    <button onclick="changeBgColorBlue()">Endre bakgrunnsfarge blå</button>
    <button onclick="changeBgColorYellow()">Endre bakgrunnsfarge gul</button>
</body>
<script>
    function changeBgColorRed() {
      document.body.style.backgroundColor = "red";
    }
    function changeBgColorBlue() {
      document.body.style.backgroundColor = "blue";
    }
    function changeBgColorYellow() {
      document.body.style.backgroundColor = "yellow";
    }
    </script>

    
</html>
